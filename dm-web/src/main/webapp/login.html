<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="/css/login/login.css" type="text/css" rel="stylesheet"/>
    <title>网络访问分析系统-测试</title>
    <script type="text/javascript" src="/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/libs/layer/layer.js"></script>
    <script type="text/javascript" src="/libs/avalon/avalon.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>

<body ms-controller="login">
<div class="head_warp">
    <div class="logo_box">
        <img src="/images/logo.png"/>|&nbsp;&nbsp;&nbsp;用户登录
    </div>
</div>
<div class="top_warp">
    <div class="top_box">

        <div class="top_r_log">
            <div class="login">
                <h3>欢迎登录系统</h3>

                <form class="log_form">
                    <div class="log_ipt">
                        <input name="username" type="text" class="login_user" ms-duplex="userName" placeholder="账号" ms-keydown="enter($event)"/>
                    </div>
                    <div class="log_ipt">
                        <input name="password" type="password" class="login_pass" ms-duplex="passWord" placeholder="密码" ms-keydown="enter($event)"/>
                    </div>
                    <div class="login_mm">
                        <a class="b_login" href="javascript:void(0)" ms-click="login">登 &nbsp;录</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="foot-bg">
    <div class="footer"><p>广东药科大学 唐泽谦版权所有</p></div>
</div>
</body>

</html>
