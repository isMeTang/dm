<link rel="stylesheet" href="/css/analyze/active.css">
<div class="col-xs-12" id="active" ms-controller="active">
    <div class="selectMonth">
        <span class="timeTxt">时间：</span>
        <select class="form-control year" ms-change="changeYear" ms-duplex="year">
            <option ms-repeat="yearData" ms-attr-value="el">{{el}}年</option>
        </select>
        <select class="form-control month" ms-change="changeMonth"  ms-duplex="month">
            <option ms-repeat="monthData" ms-attr-value="el">{{el}}月</option>
        </select>
    </div>
    <div id="list">
        <div class="first">
            <div class="dash" id="dash" style="width:500px;height:250px;"></div>
            <div class="peak">
                <button class="hehe he1">最活跃省份： {{province.kpi}}<br/>活跃值：{{province.value}}</button>
                <button class="hehe he2">单天最高活跃值：<br/> {{dayActive}}</button>
                <button class="hehe he3">本月累计活跃值：<br/> {{monthSum}}</button>
                <button class="hehe he4">今年累计活跃值：<br/> {{yearSum}}</button>
            </div>
            <div class="clear"></div>
        </div>
        <br/><br/>
        <div class="dayActive" id="dayActive" style="height:350px;"></div>
        <br/><br/>
        <div class="monthActive" id="monthActive" style="height:350px;"></div>
        <br/><br/>
        <div class="provinceActive" id="provinceActive" style="height:500px;"></div>
        <br/><br/>
        <div class="activeList box">
            <div class="box-tools">
                <h4 class="center">月活跃情况汇总表</h4>
                <button class="btn btn-xs btn-info down" ms-click="down">一键导出</button>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <th>省份</th>
                        <th>活跃值</th>
                        <th>时间</th>
                    </tr>
                    <tr ms-repeat="activeData">
                        <td>{{el.id}}</td>
                        <td>{{el.kpi}}</td>
                        <td>{{el.value}}</td>
                        <td>{{el.date}}</td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
        </div>
        <div class="page_num">
            <a ms-class="disabled:pageNo<=1" ms-click="selectPage(-9999)">首页</a>
            <a ms-class="disabled:pageNo<=1" ms-click="selectPage(-1)">上页</a>
            <a ms-class="disabled:pageNo>=total" ms-click="selectPage(1)">下页</a>
            <a ms-class="disabled:pageNo>=total" ms-click="selectPage(9999)">末页</a>
        </div>
        <br/><br/>
    </div>
</div>
<script src="/js/analyze/active.js"></script>
