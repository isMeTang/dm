<link rel="stylesheet" href="/css/analyze/register.css">
<div class="col-xs-12" id="register" ms-controller="register">
    <div class="selectMonth">
        <span class="timeTxt">时间：</span>
        <select class="form-control year" ms-change="changeYear" ms-duplex="year">
            <option ms-repeat="yearData" ms-attr-value="el">{{el}}年</option>
        </select>
        <select class="form-control month" ms-change="changeMonth"  ms-duplex="month">
            <option ms-repeat="monthData" ms-attr-value="el">{{el}}月</option>
        </select>
    </div>
    <div id="list">
        <div class="first">
            <div class="pie" id="pie" style="width:360px;height:320px;"></div>
            <div class="peak">
                <button class="hehe he1">单天最高注册人数：<br/> {{maxForDay}}</button><br/>
                <button class="hehe he2">本月累计注册人数：<br/> {{sumForMonth}}</button><br/>
                <button class="hehe he3">本年度累计注册人数：<br/> {{sumForYear}}</button><br/>
            </div>
            <div class="pyramid" id="pyramid" style="width:360px;height:320px"></div>
            <div class="clear"></div>
        </div>
        <br/><br/>
        <div class="dayRegister" id="dayRegister" style="height:350px;"></div>
        <br/><br/>
        <div class="monthRegister" id="monthRegister" style="height:350px;"></div>
        <br/><br/>
        <div class="provinceRegister" id="provinceRegister" style="height:500px;"></div>
        <br/><br/>
        <div class="activeList box">
            <div class="box-tools">
                <h4 class="center">月注册明细表</h4>
                <button class="btn btn-xs btn-info down" ms-click="down">一键导出</button>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <th>省份</th>
                        <th>注册时间</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>注册方式</th>
                    </tr>
                    <tr ms-repeat="registerData">
                        <td>{{el.id}}</td>
                        <td>{{el.kpi}}</td>
                        <td>{{el.date}}</td>
                        <td>{{el.age}}</td>
                        <td>{{el.sex}}</td>
                        <td>{{el.typeId}}</td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
        </div>
        <div class="page_num">
            <a ms-class="disabled:pageNo<=1" ms-click="selectPage(-9999)">首页</a>
            <a ms-class="disabled:pageNo<=1" ms-click="selectPage(-1)">上页</a>
            <a ms-class="disabled:pageNo>=total" ms-click="selectPage(1)">下页</a>
            <a ms-class="disabled:pageNo>=total" ms-click="selectPage(9999)">末页</a>
        </div>
        <br/><br/>
    </div>
</div>
<script src="/js/analyze/register.js"></script>
